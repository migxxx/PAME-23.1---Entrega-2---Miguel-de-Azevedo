<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotfluxo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cabecalho">
        <div class="home">
            <img src="Assets/Spotify-Icon.png" alt="Logo Spotfluxo" id="spotfluxo-icon"> 
             Spotfluxo
        </div>
    </div>

    <div class="container">
        <div class="loginBox">
            <form class="loginForm" action="login">
                <h1>Entrar no Spotfluxo</h1>
                <button class="botao">
                    <img id="imgx" src="Assets/Google-Icon.png" alt="">
                    <p id="redes">Continuar Com O Google</p>
                </button>
                <button class="botao">
                    <img id="imgx" src="Assets/Facebook-Icon.png" alt="">
                    <p id="redes">Continuar Com O Facebook</p>
                </button>
                <button class="botao">
                    <img id="imgx" src="Assets/Apple-Icon.png" alt="">
                    <p id="redes">Continuar Com A Apple</p>
                </button>
                <button class="botao">
                    Continuar Com Um Número De Telefone
                </button>

                <div class="divisoria"></div>

                <div class="preencherLogin">
                    <div class="emailNome">
                        <p id="prc">E-mail ou nome de usuário</p>
                        <input type="text" class="caixinha" placeholder="E-mail ou nome de usuário">
                    </div>
                    <div class="senha">
                        <p id="prc">Senha</p>
                        <input type="text" class="caixinha" placeholder="Senha">
                    </div>
                </div>
            </form>
            
        </div>
    </div>


</body>
</html>
